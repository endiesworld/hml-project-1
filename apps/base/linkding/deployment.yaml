apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.45.0
          ports:
            - containerPort: 9090
          volumeMounts:
          - mountPath: "/app/data"
            name: linkding-storage
      volumes:
      - name: linkding-storage
        persistentVolumeClaim:
          claimName: linkding-data-pvc
